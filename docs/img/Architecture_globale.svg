@startuml Architecture globale

package "Twitter environnement" as TE {
    database TwitterDataBase

    cloud TwitterRestAPI

    TwitterRestAPI - -> TwitterDataBase
}

package "Spark environnement" as SE {
    component SparkContext
    queue Filter
    component ClusterManager
    SparkContext -> Filter
    Filter -> ClusterManager
    collections Workers [
        **Workers**
        - - - -
        <<Execution environnement>>
    ]
    ClusterManager - -* Workers
}

package "Application" as TG{
    interface "Display app" as App
}

App - -> HDFS

package "HDFS environnement" as HE {
    database HDFS {
        database Storage1
        database Storage2
        database Storage3
        database StorageN
    }
}

Workers -> HDFS

TwitterRestAPI <- - SparkContext

actor fbab
fbab - -> App

@enduml

